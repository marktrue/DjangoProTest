<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="/static/css/sidebar.css" />
        <link rel="stylesheet" type="text/css" href="static/css/jstree/themes/default/style.css" />
    </head>
    <body>
        <div class="welcomtitle">Welcome</div>
        <div id="menutree">
        </div>
        <script src="static/js/jquery/jquery-1.11.1.js"></script>
        <script src="static/js/jstree/jstree.js"></script>
        <script>
            $(function () {
                $('#menutree').jstree({'plugins':["wholerow", "dnd"], 'core' : {
                    'check_callback' : true ,
                    'data' : [{
                        "text" : "Same but with checkboxes",
                        "children" : [
                            { "text" : "initially selected"},
                            { "text" : "custom icon URL", "icon" : "http://jstree.com/tree-icon.png" },
                            { "text" : "initially open", "children" : [ "Another node" ] },
                            { "text" : "custom icon class", "icon" : "glyphicon glyphicon-leaf" }
                        ]},"And wholerow selection"
                             ]
                }});
            });
        </script>
    </body>
</html>
